<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="colourScheme.css" rel="stylesheet" />
        <link href="elanStyle.css" rel="stylesheet" />
        <link href="ide.css" rel="stylesheet" />
        <link href="favicon.ico" rel="icon" />
        <title>Elan</title>
    </head>
    <body>
        <div id="code-title">Code</div>
        <div class="elan-code" data-code="" tabindex="0"></div>
        <div id="console-title">Console</div>
        <div id="console" tabindex="0"></div>
        <div id="status-title" tabindex="0">Status</div>
        <div id="status-names" tabindex="0">
            <div>Parse</div>
            <div>Compile</div>
            <div>Test</div>
            <div>Run</div>
        </div>
        <div id="status-values">
            <div id="parse" class="value ok">msg</div>
            <div id="compile" class="value warning">msg</div>
            <div id="test" class="value error">msg</div>
            <div id="run" class="value">msg</div>
        </div>
        <div id="graphics-title" tabindex="0">Graphics</div>
        <div id="graphics" tabindex="0">
        </div>
        <div id="code-controls">
            <button id="load">Load</button>
            <button id="save">Save</button>
            <button id="new">New</button>
        </div>
        <div id="console-controls">
            <button id="run">Run</button>
            <button id="pause">Pause</button>
            <button id="stop">Stop</button>
            <button id="clear">Clear</button>
        </div>
        <script src="profile.js"></script>
        <script src="web-scripts.js"></script>
    </body>
</html>
