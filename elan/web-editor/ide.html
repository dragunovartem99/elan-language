<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="colourScheme.css" rel="stylesheet" />
        <link href="elanStyle.css" rel="stylesheet" />
        <link href="ide.css" rel="stylesheet" />
        <link href="favicon.ico" rel="icon" />
        <title>Editor</title>
    </head>
    <body>
        <div id="code-title">Code</div>
        <div class="elan-code" data-code="" tabindex="0"></div>
        <div id="console-title">Console</div>
        <div id="console" tabindex="0"></div>
        <div id="graphics-title" tabindex="0">Graphics</div>
        <div id="graphics" ="0">
            <div id="px1" style="grid-column: 1; grid-row:1; color: red ; background-color:black">x</div>
            <div id="px2" style="grid-column: 2; grid-row:1; color: red ; background-color:black"></div>
        </div>
        <div id="code-controls">
            <button id="load">Load</button>
            <button id="save">Save</button>
            <button id="new">New</button>
        </div>
        <div id="console-controls">
            <button id="run">Run</button>
            <button id="pause">Pause</button>
            <button id="stop">Stop</button>
            <button id="clear">Clear</button>
        </div>
        <script src="profile.js"></script>
        <script src="web-scripts.js"></script>
    </body>
</html>
