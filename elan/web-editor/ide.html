<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="colourScheme.css" rel="stylesheet" />
        <link href="elanStyle.css" rel="stylesheet" />
        <link href="ide.css" rel="stylesheet" />
        <link href="favicon.ico" rel="icon" />
        <title>Editor</title>
    </head>
    <body>
        <div class="code-title">Elan code</div>
        <div class="elan-code" data-code="" tabindex="0"></div>
        <div class="console-title">Console</div>
        <div id="console" class="console"></div>
        <div class="controls">
            <button id="load">Load</button>
            <button id="save">Save</button>
            <button id="new">New</button>
            <button id="run"><img src="./images/Run.png"></button>
            <button id="pause"><img src="./images/Pause.png"></button>
            <button id="stop"><img src="./images/Stop.png"></button>
        </div>
        <div class="evaluator-title">Expression evaluator</div>
        <div class="evaluator"></div>
        <script src="web-scripts.js"></script>
    </body>
</html>
