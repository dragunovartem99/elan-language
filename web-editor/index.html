<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="colourScheme.css" rel="stylesheet" />
        <link href="elanStyle.css" rel="stylesheet" />
        <link href="ide.css" rel="stylesheet" />
        <link href="favicon.ico" rel="icon" />
        <title>Elan Beta</title>
    </head>
    <body>
        <div id="code-controls">
            <div class="dropdown">
                <button id="demos" class="plain" tabindex="1">Demo</button>
                <div class="dropdown-content">
                    <div class="demo-file" id="demo/binary-search.elan">Binary Search</div>
                    <div class="demo-file" id="demo/bubbles.elan">Bubbles</div>
                    <div class="demo-file" id="demo/burrow.elan">Burrow</div>
                    <div class="demo-file" id="demo/in-place-ripple-sort.elan">In-place ripple sort</div>
                    <div class="demo-file" id="demo/julia-set.elan">Julia set</div>
                    <div class="demo-file" id="demo/life.elan">Life</div>
                    <div class="demo-file" id="demo/maze-generator.elan">Maze generator</div>
                    <div class="demo-file" id="demo/merge-sort.elan">Merge sort</div>
                    <div class="demo-file" id="demo/pathfinder.elan">Pathfinder</div>
                    <div class="demo-file" id="demo/roman-numerals-turing-machine.elan">Roman Numerals Turing Machine</div>
                    <div class="demo-file" id="demo/snake_PP.elan">Snake - procedural</div>
                    <div class="demo-file" id="demo/snake_OOP.elan">Snake - object-oriented</div>
                    <div class="demo-file" id="demo/snake_FP.elan">Snake - functional</div>
                    <div class="demo-file" id="demo/turtle-spiral.elan">Turtle Spiral</div>
                    <div class="demo-file" id="demo/turtle-snowflake.elan">Turtle Snowflake</div>
                    <div class="demo-file" id="demo/wordle-solver.elan">Wordle Solver</div>
                  </div>          
            </div>
            <button id="load" class="plain" tabindex="1">Load</button>
            <button id="add" class="plain" tabindex="1">Add</button>
            <button id="new" class="plain" tabindex="1">New</button>
            <button id="trim" class="plain" tabindex="1">Trim</button>
            <button id="expand-collapse" class="plain" tabindex="1">+/-</button>
            <button id="undo" class="plain" tabindex="1">Undo</button>  
            <button id="redo" class="plain" tabindex="1">Redo</button>
            <button id="auto-save" class="plain" tabindex="1">Auto</button>
            <button id="save" class="plain" tabindex="1">Save</button>
            <div id="code-title"></div>   
        </div>
        <div class="elan-code" data-code=""></div>
        <img id="logo" src="images/reverse-logo.png">
        <div id="help">
        <a id="videos" href="https://www.youtube.com/playlist?list=PLhZaBW7EbafOPO4YyuovGI1prCViAeVKM" target="_blank" rel="noopener noreferrer" tabindex="3">Videos</a>
        <a id="manual" title="Open the Reference Manual" href="reference-manual.docx" target="_blank" rel="noopener noreferrer" tabindex="3">Help</a>
        </div>
        <div id="console-title">Console</div>
        <button id="clear-console" class="plain"  tabindex="2">Clear</button>
        <div id="console"></div>
        <div id="status-names">
            <div>Parse</div>
            <div>Compile</div>
            <div>Test</div>
            <div>Run</div>
        </div>
        <div id="status-values">
            <div id="parse" class=""></div>
            <div id="compile" class=""></div>
            <div id="test" class=""></div>
            <div id="run-status" class=""></div>
        </div>
        <div id="run-controls">
            <button id="run-button" class="icon"  tabindex="1"><img src="images/Run.png"></button>
            <button id="stop" class="icon" disabled  tabindex="1"><img src="images/Stop.png"></button>
        </div>
        <div id="graphics-title">Graphics</div>
        <button id="clear-graphics" class="plain" tabindex="2">Clear</button>
        <div id="graphics" tabindex="2">
        </div>
        <script src="elan-api.js" type="module"></script>
        <script src="web-scripts.js"></script>
    </body>
</html>
