<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="colourScheme.css" rel="stylesheet" />
        <link href="elanStyle.css" rel="stylesheet" />
        <link href="ide.css" rel="stylesheet" />
        <link href="favicon.ico" rel="icon" />
        <title>Elan Beta</title>
    </head>
    <body>
        <div id="code-title">Code</div>
        <div id="code-controls">
            <div class="dropdown">
                <button id="demos" class="plain">Demo</button>
                <div class="dropdown-content">
                    <div class="demo-file" id="best-fit.elan">Best Fit (linear regression)</div>
                    <div class="demo-file" id="binary-search.elan">Binary Search</div>
                    <div class="demo-file" id="cards.elan">Cards (graphics only)</div>
                    <div class="demo-file" id="in-place-ripple-sort.elan">In-place Sort</div>
                    <div class="demo-file" id="life.elan">Life</div>
                    <div class="demo-file" id="merge-sort.elan">Merge Sort</div>
                    <div class="demo-file" id="roman-numerals6-turing-machine.elan">Turing Machine (roman numerals)</div>
                    <div class="demo-file" id="snake OOP.elan">Snake (OOP)</div>
                    <div class="demo-file" id="snake PP.elan">Snake (procedural)</div>
                    <div class="demo-file" id="wordle-hard-mode.elan">Wordle Solver (hard mode)</div>
                </div>
            </div>
            <button id="load" class="plain">Load</button>
            <button id="save" class="plain">Save</button>
            <button id="new" class="plain">New</button>
            <button id="trim" class="plain" title="Remove all 'new code' selectors that may be removed">Trim</button>
            <button id="expand-collapse" class="plain" title="Expand / Collapse all code regions">+/-</button>     
        </div>
        <div class="elan-code" data-code="" tabindex="0"></div>
        <img id="logo" src="./images/reverse-logo.png">
        <div id="help">
        <a id="videos" title="Open the Reference Manual" href="https://www.youtube.com/playlist?list=PLhZaBW7EbafOPO4YyuovGI1prCViAeVKM" target="_blank" rel="noopener noreferrer">Videos</a>
        <a id="manual" title="Open the Reference Manual" href="https://elan-lang.org/reference-manual.pdf" target="_blank" rel="noopener noreferrer">Help</a>
        </div>
        <div id="console-title">Console</div>
        <button id="clear-console" class="plain">Clear</button>
        <div id="console" tabindex="0"></div>
        <div id="status-names" tabindex="0">
            <div>Parse</div>
            <div>Compile</div>
            <div>Test</div>
            <div>Run</div>
        </div>
        <div id="status-values">
            <div id="parse" class=""></div>
            <div id="compile" class=""></div>
            <div id="test" class=""></div>
            <div id="run-status" class=""></div>
        </div>
        <div id="run-controls">
            <button id="run-button" class="icon"><img src="./images/Run.png"></button>
            <button id="stop" class="icon" disabled title="Not implemented yet. Meantime, to stop running program, refresh the browser."><img src="./images/Stop.png"></button>
        </div>
        <div id="graphics-title" tabindex="0">Graphics</div>
        <button id="clear-graphics" class="plain">Clear</button>
        <div id="graphics" tabindex="0">
        </div>
        <!--<script src="profile.js"></script>  This tag is for local deployment only. For deployment to server, delete the tag &  ensure there is a profile.json file on server-->
        <script src="web-scripts.js"></script>
    </body>
</html>
